name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:
  build:
    runs-on: ubuntu-latest


    steps:
      # Checkout Code
      - name: Checkout code
        uses: actions/checkout@v3
    
      # Set up NodeJS
      - name: Set up NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      # Install NPM dependencies
      - name: Install NPM dependencies
        run: npm install

      # Install SonarQube Scanner Manually
      - name: Install SonarQube Scanner
        run: |
          curl -sL https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip > sonar-scanner.zip
          unzip sonar-scanner.zip
          mv sonar-scanner-4.6.2.2472-linux sonar-scanner
          export PATH=$PATH:$(pwd)/sonar-scanner/bin

      # SonarQube Analysis
      - name: SonarQube Analysis
        run: sonarqube-scanner \
          -Dsonar.projeckKey=sonar-github-actions-cicd \
          -Dsonar.sources=.\
          -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
          -Dsonar.login= ${{ secrets.SONAR_TOKEN}}
